<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Arcus - Ingreso</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="stylesheet" href="../css/style.css">
    <script src='main.js'></script>
</head>
<body class="bodylogin">
<!--NAVEGACION (NAVBAR)-->
<header class="nav-header">
<div class="nav-log">
    <img src="../images/ArcusLogoBarra.png" alt="Descripción de la imagen" class="center-imagen1">
    <nav class="login-nav" role="navigation">
        <ul class="login-nav-link">
          <li><a href="#home-section" class="nav-links">Inicio</a></li>
          <li><a href="#process-section" class="nav-links">Proceso</a></li>
          <li><a href="#services-section" class="nav-links">Servicios</a></li>
          
        </ul>
      </nav>
</div>
</header>


<div class="logininfo">
    <div class="logininfo-box">
    <img src="../images/ArcusLogoGrande.png" alt="Descripción de la imagen" class="center-imagen">
    </div>
</div>
    <div class="login-container">
        <div class="login-box">
            <h2>Ingrese a su cuenta</h2>
            <form>
                <div class="input-group">
                    <input type="text" required>
                    <label>Usuario</label>
                </div>
                <div class="input-group">
                    <input type="password" required>
                    <label>Contraseña</label>
                </div>
                <div class="button-group">
                    <button type="submit">Ingresar</button>
                </div>
                <p class="register-text">No tienes cuenta? <a href="registro.html">Registrate Aquí</a></p>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
