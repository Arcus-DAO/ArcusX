    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="stylesheet" href="../css/style.css">
    <script src='main.js'></script>
</head>
<body class="bodylogin">
    <!--NAVEGACION (NAVBAR)-->
<header class="nav-header">
    <div class="nav-log">
        <img src="../images/ArcusLogoBarra.png" alt="Descripción de la imagen" class="center-imagen1">
        <nav class="login-nav" role="navigation">
            <ul class="login-nav-link">
              <li><a href="../index.html" class="nav-links">Inicio</a></li>
              <li><a href="../index.html" class="nav-links">Proceso</a></li>
              <li><a href="../index.html" class="nav-links">Servicios</a></li>
            </ul>
          </nav>
    </div>
    </header>


    <div class="register-container">
        <h2>Regístrate en Arcus</h2>
        <form id="register-form" class="form-registro">
            <div class="form-group">
                <label class="labelRegister" for="name">Nombre completo:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label class="labelRegister" for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label class="labelRegister" for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                <br>
                <small>La contraseña debe contener al menos 8 caracteres, una mayúscula, una minúscula y un número.</small>
            </div>
            <div class="form-group">
                <label class="labelRegister" for="confirm-password">Confirmar contraseña:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div> 

            <button class="botonregistro" type="submit">Registrarse</button>
        </form>
        <p class="YouHaveAccount">¿Ya tienes una cuenta? <a href="iniciosesion.html">Inicia sesión aquí</a></p>
    </div>



</body>
</html>
